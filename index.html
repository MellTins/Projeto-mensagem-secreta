<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stilo.css"/>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <title>Mensagem Secreta</title>
</head>
<body>
    <header> <h1>Mensagem Secreta</h1>   </header>
    <main>
        <div class="display1e2">
            <h2>Criptografe e Descriptografe mensagens em Base64 ou usando a Cifra de César</h2><br>
            <form>
                <label for="mensagem">Escreva sua mensagem:</label><br>
                <input type="text" name="mensagem" id="mensagem" placeholder="Mensagem"><br>

                <label>Selecione o tipo de criptografia</label><br>

                <select id="select">
                    <option value="">Escolha</option>
                    <option value="Base64" >Base64</option>
                    <option value="cifraCesar">Cifra de César</option>
                </select>


                <label for="numeroCesar" class="incremento">Indique o espaçamento utilizado na cifra</label>
                <input type="number" id="numeroCesar"><br>
                


                <label class="escolha">Escolha</label><br><br>

                <div class="radio">
                    <input type="radio" id="codificar" name="codDecod" value="codificar" checked>
                    <label for="codificar">Criptografar</label><br>

                    <input type="radio" id="decodificar" name="codDecod" value="decodificar">
                    <label for="decodificar">Descriptografar</label>
                </div>
                

                <div class="">
                    <h2 class="hMensagem"></h2><br>
                    <p class="pMensagem"></p>
                </div>

                <input type="submit" value="Criptografar Mensagem!" id="submit">
            </form>

           

        </div>
    </main>
    <footer class="rodape">
        <div class="icons">
            <a href=""><ion-icon name="logo-instagram"></ion-icon></a>
            <a href=""><ion-icon name="logo-facebook"></ion-icon></a>
            <a href="https://github.com/MellTins"><ion-icon name="logo-github"></ion-icon></a>
        </div>
        <h3>Desenvolvido por Melissa Martins</h3>
     </footer>
    <script src="cifra.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
